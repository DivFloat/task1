<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table{
			border: solid blue;
			border-width: 1px 0px 0px 1px;
		}
		tr td,th{
			border: solid blue;
			border-width: 0px 1px 1px 0px;
			text-align: center;
		}
	</style>
</head>
<body>
	<form action="" id="myForm">
		<label for="username">姓名:</label><input type="text" name="username" id="username" placeholder="请输入姓名"><br>
		<label for="pwd">密码：</label><input type="password" name="pwd" id="pwd"><br>
		<label for="phonenumber">手机号：</label><input type="text" name="phonenumber">
		<button>序列化表单</button>
	</form>
	<table id="myTable">
		<tr>
			<th>id</th>
			<th>name</th>
			<th>age</th>
			<th>hobby</th>
		</tr>
	</table>
</body>
<script src="js/jquery-1.10.2.min.js"></script>
<script>
	$.ajax({
		type: "POST",
		url:"json.json",
		datatype:"jsonp",
		data:'',
		jsonp:"callback",
		success:function(data){
			console.log("success!");
			var str = '';
			$.each(JSON.parse(data),function(index,item){//i表示的是{}括起来的组数的索引，n表示的是{}整个对象里的内容
		// alert(n.name);
				str += '<tr><td>'+item.id+'</td><td>'+item.name+'</td><td>'+item.age+'</td><td>'+item.hobby+'</td></tr>';	
		});
			$("#myTable").append(str);
		}
	});
	$(function(){
		$('button').click(function(){
			alert($("#myForm").serialize());
		});
	});
</script>
</html>
